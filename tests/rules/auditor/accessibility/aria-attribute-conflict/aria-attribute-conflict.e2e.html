<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The aria attribute conflict test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="https://sitelint.github.io/auditor-tests/assets/images/favicon.ico" sizes="any" />
    <link rel="icon" href="https://sitelint.github.io/auditor-tests/assets/images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://sitelint.github.io/auditor-tests/assets/images/apple-touch-icon.png" />
    <link rel="stylesheet" href="https://sitelint.github.io/auditor-tests/assets/css/public.css" crossorigin="anonymous" as="style" type="text/css" />

    <script type="application/ld+json" id="testDetails">
      {
        "ruleId": "aria-attribute-conflict",
        "ruleTitle": "Both native HTML attributes and ARIA attributes should not be used together.",
        "standard": "SiteLint",
        "standardVersion": "1.0"
      }
    </script>

    <script id="appScript" src="https://sitelint.github.io/auditor-tests/assets/scripts/app.js"></script>
  </head>

  <body>
    <h1>Both native HTML attributes and ARIA attributes should not be used together.</h1>

    <details>
      <summary>Test details</summary>

      <table>
        <caption>
          All details related to the test case
        </caption>
        <thead>
          <tr>
            <th>Audit type</th>
            <th>Standard</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Accessibility</td>
            <td>WCAG 2.0</td>
          </tr>
        </tbody>
      </table>
    </details>

    <h2>Test Suites</h2>

    <div class="test-suite">
      <h3>Should fail because of defined redundant <code>aria-valuemax</code> together with the attribute <code>max</code></h3>

      <progress value="50" max="100" aria-valuemax="100">50%</progress>
    </div>
  </body>
</html>
